<div class="container">
  <div class="left">
    <img src="https://i.hizliresim.com/owqdcfp.png" alt="Ahmet Altun Animoji" class="img">
    <div class="glass-area">
      <i class="bi bi-lock-fill glass-lock"></i>
      <i class="bi bi-lock-fill glass-lock2"></i>
      <i class="bi bi-sunglasses"></i>
    </div>
  </div>
  <div class="right">
    <h1>Kayıt Formu</h1>
    <form action="">
      <div class="name-surname">
        <i class="bi bi-person-fill"></i>
        <input type="text" class="nm-snm" placeholder="Ad Soyad" required autocomplete="off">
      </div>
      <div class="email-area">
        <i class="bi bi-at"></i>
        <input type="email" class="email" placeholder="E-Posta Adresi" required>
      </div>
      <div class="password-area">
        <i class="bi bi-key-fill"></i>
        <input type="password" placeholder="Şifre" class="pass-input" required>
      </div>
      <div class="button">
        <button>Giriş Yap</button>
      </div>
    </form>
  </div>
</div>
